{% extends 'base.html' %}

{% block title %}

{% endblock %}


{% block content %}
	<div class="container">

			<form action="." method="POST" enctype="multipart/form-data" class="form-horizontal">

				<br>

				     		<input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" name="username">
				    	</div>
					</div>
					<div class="form-group">
				    	<label for="contrase単a" class="col-sm-2 control-label">Contrase単a</label>
				    	<div class="col-sm-10">

				    	</div>
					</div>
					{% if men == True %}
						<h4><span class="label label-warning">Clave y/o contrase単a incorrecta</span></h4>
					{% endif %}
					<button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar sesion</button>
					<a href="/add_estudiante" class="btn btn-info"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registrarse</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
