{% extends 'base.html' %}
{% block title %}
	Registro de estudiante
{% endblock  %}

{% block content %}
	<div class="container">
		<div class="row">
			<h1 class="title text-center"><span class="label label-primary">Registro nuevo estudiante</span></h1>
			<form action="." method="POST" enctype="multipart/form-data" class=" form-horizontal">
				{% csrf_token %}
				<div class="jumbotron col-sm-8  col-sm-offset-2 text-center">
					<div class="form-group">
				    	<label for="identificacion" class="col-sm-2 control-label">Identificacion</label>
				    	<div class="col-sm-10">
				     		<input type="text" class="form-control" id="identificacion" placeholder="Ingrese su numero de identificacion" name="identificacion">
				    	</div>
					</div>
					<div class="form-group">
				    	<label for="email" class="col-sm-2 control-label">Correo electronico</label>
				    	<div class="col-sm-10">
				     		<input type="text" class="form-control" id="email" placeholder="Ingrese su correo electronico" name="email">
				    	</div>
					</div>
					<div class="form-group">
				    	<label for="username" class="col-sm-2 control-label">Nombre de usuario</label>
				    	<div class="col-sm-10">
				     		<input type="text" class="form-control" id="username" placeholder="Ingrese su nuevo nombre de usuario" name="username">
				    	</div>
					</div>
					<div class="form-group">
				    	<label for="contraseña" class="col-sm-2 control-label">Contraseña</label>
				    	<div class="col-sm-10">
				     		<input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" name="password">
				    	</div>
					</div>
					<div class="form-group">
				    	<label for="recontraseña" class="col-sm-2 control-label">Repita contraseña</label>
				    	<div class="col-sm-10">
				     		<input type="password" class="form-control" id="repassword" placeholder="Repita la contraseña" name="repassword">
				    	</div>
					</div>
					{% if men  %}
					<div id="alerta" class='alert alert-danger col-sm-12' align="center" role='alert'>
						<strong>{{men}}</strong>
					</div>
					
					{% endif %}
					<button type="submit" class="btn btn-primary">Registrar <span class="glyphicon glyphicon-saved" aria-hidden="true"></span></button>
					<button type="reset" class="btn btn-danger">Limpiar <span class="glyphicon glyphicon-refresh "  aria-hidden="true"></span></button>			
				</div>	
			</form>
		</div>
	</div>
{% endblock %}
