{% extends 'base.html' %}

{% block title %}Crear nueva institución{% endblock %}
{% block extras %}
		<link href="/media/bootstrap/fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
{% endblock %}
{% block js%}
		<script src="/media/bootstrap/fileinput/js/fileinput.js"></script>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<h1 class="title" align="center"><span class="label label-info">Crear nueva institucion</span></h1>
			
			<form action="." method="POST" enctype="multipart/form-data" class="jumbotron form-horizontal" onsubmit="return validar_noticia()">
				{% csrf_token %}
				<div class="form-group" id="group_nombre">
				    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
				    <div class="col-sm-10">
				     	<input type="text" class="form-control" id="nombre" placeholder="Nombre de la institucion" name="nombre">
				    </div>
				</div>
				<div class="form-group" id="group_nombres">
				    <label for="nombre_rector" class="col-sm-2 control-label">Nombres </label>
				    <div class="col-sm-10">
				     	<input type="text" class="form-control" id="nombre_rector" placeholder="Nombres del rector academico" name="nombre_rector">
				    </div>
				</div>
				<div class="form-group" id="group_apellidos">
				    <label for="apellidos_rector" class="col-sm-2 control-label">Apellidos </label>
				    <div class="col-sm-10">
				     	<input type="text" class="form-control" id="apellidos_rector" placeholder="Apellidos del rector academico" name="apellidos_rector">
				    </div>
				</div>
				<div class="form-group" id="group_img">
				    <label for="imagen" class="col-sm-2 control-label">Foto del rector</label>
				   	<div class="col-sm-10">
				   		<input type="file" id="imagen" name="foto" class="file-loading">
					</div>
				</div>
				<div class="form-group " id="group_correo">
				    <label for="correo" class="col-sm-2 control-label">Correo Electronico</label>
				    <div class="col-sm-10">
				     	<input type="text" class="form-control" id="correo" placeholder="Correo electronico del rector" name="correo">
				    </div>
				</div>
				<div class="form-group " id="group_username">
				   	<label for="username" class="col-sm-2 control-label">Usuario</label>
				   	<div class="col-sm-10">
				   		<input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" name="username">
				   	</div>
				</div>
				<div class="form-group " id="group_password">
				   	<label for="contraseña" class="col-sm-2 control-label">Contraseña</label>
				   	<div class="col-sm-10">
				   		<input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña del nuevo usuario" name="password">
				   	</div>
				</div>
				<div class="form-group " id="group_password_conf">
				   	<label for="contraseña" class="col-sm-2 control-label">Repita Contraseña</label>
				   	<div class="col-sm-10">
				   		<input type="password" class="form-control" id="password" placeholder="Repita la contraseña de usuario" name="password2">
				   	</div>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
					<button type="reset" class="btn btn-danger">Limpiar</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$('#imagen').fileinput({
			showUpload: false
		});
	</script>
{% endblock %}
